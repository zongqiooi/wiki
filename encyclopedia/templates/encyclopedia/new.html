{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    {% if error %}
    <div class="alert alert-danger" role="alert">{{ title }} page already exists! Please try again with a new unique title.</div>
    {% endif %}

    <form action="{% url 'new' %}" method="POST"> 
        {% csrf_token %}
        <div class="form-group" style="width: 80%;">
            <label for="title">Enter Title: </label>
            <input name="title" type="text" class="form-control" id="title" placeholder="Enter a title">
        </div>
        
        <div class="form-group" style="width: 80%;">
            <label for="content">Enter Contents: </label>
            <textarea name="content" class="form-control" id="content" rows="3" placeholder="Enter a content"></textarea>
        </div>

        <input type="submit" value="Create" class="btn btn-primary">
    </form> 

{% endblock %}
